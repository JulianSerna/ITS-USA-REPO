<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>BOARD OF NURSING</title>

</h:head>

<h:body>

	<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

		<p:layoutUnit position="north" size="15%" id="north">
			<ui:include src="/templates/header.xhtml" />
		</p:layoutUnit>



		<p:layoutUnit styleClass="layoutUnitCenter" position="center" size="85%">
			<ui:include src="/templates/menuBar.xhtml" />


			<!-- FORM -->
			<h:form id="stateAdmissionReport">


				<!-- INIT THE CONTROLLER -->
				<f:event type="preRenderView" listener="#{programSchoolsReportController.init}" />




				<p:dataTable id="programAdmissionTbl" value="#{programSchoolsReportController.allProgramsVoList}" var="oDto" rowKey="#{oDto.programRid}" editable="false"
					selectionMode="single" scrollable="false" scrollHeight="90%" style="width:100%;" draggableRows="false">


					<f:facet name="header">  
						WYOMING PROGRAMS ADMISSION REPORT
					</f:facet>




					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="3" headerText="Manufacturer" />
							<p:column colspan="4" headerText="Sale Rate" />
						</p:row>
						<p:row>
							<p:column colspan="2" headerText="Sales" />
							<p:column colspan="2" headerText="Profit" />
						</p:row>
						<p:row>
							<p:column headerText="Last Year" />
							<p:column headerText="This Year" />
							<p:column headerText="Last Year" />
							<p:column headerText="This Year" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText value="#{sale.manufacturer}" />
					</p:column>
					<p:column>
						<h:outputText value="#{sale.lastYearProfit}%" />
					</p:column>
					<p:column>
						<h:outputText value="#{sale.thisYearProfit}%" />
					</p:column>
					<p:column>
						<h:outputText value="#{sale.lastYearSale}">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					<p:column>
						<h:outputText value="#{sale.thisYearSale}">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="3" style="text-align:right" footerText="Totals:" />
							<p:column footerText="$#{dtGroupView.lastYearTotal}" />

							<p:column footerText="$#{dtGroupView.thisYearTotal}" />
						</p:row>
					</p:columnGroup>

					<f:facet name="footer">
            			Data between 2013-2014
        			</f:facet>








				</p:dataTable>




			</h:form>


		</p:layoutUnit>
	</p:layout>


</h:body>


</html>
