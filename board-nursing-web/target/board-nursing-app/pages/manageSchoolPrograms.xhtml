<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">




	<ui:define name="metadata">

	</ui:define>


	<ui:define name="content">


		<h:form id="programsForm" prependId="false">
			<p:growl id="msgs" showDetail="true" />


			<p:dataTable value="#{programController.dtoList}" var="oDto"
				style="width:100%;" editable="true" id="programsTable"
				scrollable="true" scrollHeight="90%"
				selection="#{schoolController.selectedDto}" rowKey="#{oDto.rid}">

				<f:facet name="header">  
            		Manage School Programs
        		</f:facet>

				<p:ajax event="rowEdit" listener="#{programController.onRowEdit}"
					update=":programsForm:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{programController.onRowCancel}" update=":programsForm:msgs" />

				<p:column selectionMode="single" width="3%" />

				<p:column headerText="RID" width="5%">
					<h:outputText value="#{oDto.rid}" />
				</p:column>

				<p:column headerText="NAME" width="50%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{oDto.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{oDto.name}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>



			</p:dataTable>



		</h:form>





	</ui:define>



</ui:composition>
