<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">



	<center>


		<p:panel header="ADD PROGRAM" style="width: 100%;">

			<h:form id="addProgramForm">



				<h:outputLabel for="name" value="Name: " />
				<p:inputText value="#{programController.newProgramDto.name}" id="name" />

				<h:outputLabel for="disabled" value="DISABLED:" />
				<h:selectOneMenu id="disabled"
					value="#{programController.newProgramDto.disabled}">
					<f:selectItems value="#{programController.disabledList}" var="oDis"
						itemLabel="#{oDis}" itemValue="#{oDis}" />
				</h:selectOneMenu>


				<h:commandButton value="Add Item"
					action="#{programController.addAction}" />



			</h:form>
		</p:panel>




	</center>
</ui:composition>
