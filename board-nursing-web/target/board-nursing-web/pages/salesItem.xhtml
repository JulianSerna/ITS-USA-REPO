<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">



	<ui:define name="metadata">

	</ui:define>


	<ui:define name="content">
		<center>

			<h:form id="form1" prependId="false">

				
				<p:panel header="Nursing Schools" style="width: 95%;height:80%;">

					<p:panelGrid columns="3" style="height:75%;width:90%;"  >


						<h:panelGroup style="width:30%;" >

							<p:dataTable var="school" value="#{schoolController.dtoList}">

								<f:facet name="header">  
            						List of Schools
        						</f:facet>


								<p:column headerText="School Name">
									<h:outputText value="#{school.name}" />
								</p:column>


							</p:dataTable>
						</h:panelGroup>
						
						<h:panelGroup style="width:70%;">

							<p:dataTable var="program" value="#{programController.dtoList}">

								<f:facet name="header">  
            						List of Programs  
        						</f:facet>


								<p:column headerText="Program Name">
									<h:outputText value="#{program.name}" />
								</p:column>


							</p:dataTable>
						</h:panelGroup>


					</p:panelGrid>


				</p:panel>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
